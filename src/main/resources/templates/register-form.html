<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:https="http://www.springframework.org/schema/jdbc">
<head>
    <title>Rejestracja</title>
    <div th:replace="fragments/head.html"></div>
</head>
<body class="has-navbar-fixed-top">
<header>
    <div th:replace="fragments/menu.html"></div>
</header>
<section class="section">
    <div class="container has-text-centered">
        <h1 class="title">
            Rejestracja
        </h1>
        <h2 class="subtitle">
            Zarejestruj się, by móc korzystać z <strong>PAP Project</strong>
        </h2>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <form th:action="@{/register}" th:method="post" th:object="${user}">
                    <div class="field">
                        <label class="label" for="username">Nazwa użytkownika</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" th:field="*{username}" id="username">
                            <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                            <p class="help">Podaj nazwę użytkownika</p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="email">Adres email:</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" th:field="*{email}" id="email">
                            <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                            <p class="help">Podaj adres email</p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="password">Hasło:</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" th:field="*{password}" id="password">
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                            <p class="help">Podaj hasło</p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="rePassword">Powtórzone hasło:</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" th:field="*{rePassword}" id="rePassword">
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                            <p class="help">Podaj ponownie hasło</p>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-success is-link" type="submit">Zarejestruj</button>
                        </div>
                        <sec:csrfInput/>
                    </div>
                    <div th:if="${#fields.hasAnyErrors()}">
                        <div class="content">
                            <h2 class="subtitle">
                                Wystąpiły błędy
                            </h2>
                            <div th:each="error : ${#fields.errors()}">
                                <p>
                                    <span class="tag is-danger">!</span>
                                    <span th:text="${error}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column"></div>
        </div>
    </div>
</section>
<footer>
    <div th:replace="fragments/footer.html"></div>
</footer>
</body>
</html>
